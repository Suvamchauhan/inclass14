<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Interactions</title>
	<!-- ➊ Download all jQuery UI dependencies from http://jqueryui.com/download/, extract, and save to js folder (Already done for you) -->
	<!-- ➎ Attach external custom CSS and jQuery UI theme CSS	-->
	<link rel="stylesheet" href="/css/interactions.css"/>
	<link rel="stylesheet" href="/js/jquery-ui-1.11.4.custom/jquery-ui.css" />
	<link rel="stylesheet" href="/js/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css" />

	<!-- ➏ Open interactions.js -->
</head>
<body>

<div id="draggable">
	<p>Drag me around</p>
</div>

<div id="draggable2">
	<p>Drag me to my target</p>
</div>

<div id="droppable">
	<p>Drop here</p>
</div>
<ul id="sortable">
	<li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
	<li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
	<li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 3</li>
	<li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 4</li>
	<li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 5</li>
	<li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 6</li>
	<li><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 7</li>
</ul>

<!-- ➋ Include the jQuery code library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- ➌ Include the jQuery UI code library -->
<script src="/js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
<!-- ➍ Include the custom JavaScript -->
<script src="/js/interactions.js"></script>
</body>
</html>
